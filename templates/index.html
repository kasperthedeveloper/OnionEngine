<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onion Search Engine</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #00ff88;
      text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
    }

    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.9rem 1rem;
      width: 300px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #ffffff;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    button {
      padding: 0.9rem 1.5rem;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #00e67a;
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Search Onion Sites</h1>
  <form action="/search" method="get">
    <input type="text" name="q" placeholder="Enter keywords..." required>
    <button type="submit">Search</button>
  </form>
</body>
</html>
